name: build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-win32:
    name: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: lukka/run-cmake@v10
        with:
          configurePreset: x64-release
